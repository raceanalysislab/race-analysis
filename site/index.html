<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>race-core</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#0b1220;
  color:#fff;
}

header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#111a2e;
}

h1{
  font-size:18px;
  margin:0;
}

button{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  font-weight:700;
  background:#f59e0b;
  color:#000;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:10px;
}

.card{
  padding:14px 10px;
  border-radius:12px;
  text-align:center;
  background:#1f2937;
  font-weight:700;
}

.off{
  background:#374151;
  opacity:.4;
}
</style>
</head>

<body>

<header>
  <h1>開催一覧</h1>
  <button>本日の厳選予想</button>
</header>

<div class="grid">
  <div class="card">桐生</div>
  <div class="card">戸田</div>
  <div class="card off">江戸川</div>
  <div class="card">平和島</div>

  <div class="card">多摩川</div>
  <div class="card off">浜名湖</div>
  <div class="card">蒲郡</div>
  <div class="card">常滑</div>

  <div class="card off">津</div>
  <div class="card">三国</div>
  <div class="card">びわこ</div>
  <div class="card off">住之江</div>

  <div class="card">尼崎</div>
  <div class="card">鳴門</div>
  <div class="card off">丸亀</div>
  <div class="card">児島</div>

  <div class="card">宮島</div>
  <div class="card off">徳山</div>
  <div class="card">下関</div>
  <div class="card">若松</div>

  <div class="card off">芦屋</div>
  <div class="card">福岡</div>
  <div class="card">唐津</div>
  <div class="card">大村</div>
</div>

</body>
</html>
